<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipes</title>
  <link rel="stylesheet" href="recipes.css" />
</head>
<body>
  <header>
    <img class="logoimg" src="../recipe/images/recipe-book.png" alt="logo" />
    <h1>RecipeBook</h1>
  </header>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Find a recipe" />
    <button class="search-button">🔍</button>
  </div>

  <main>
    <div class="recipe-card">
      <img src="../recipe/images/apple-crisp.jpg" alt="Apple Crisp" />

      <div class="recipe-details">
        <div id="tags">
          <button class="tag">dessert</button>
        </div>

        <h2>Apple Crisp</h2>

        <div class="rating" aria-label="Rating: 4 out of 5 stars">
          <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>☆</span>
        </div>

        <p>
          This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
        </p>
      </div>
    </div>
  </main>

  <footer>
    <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
      Recipe icons created by Freepik - Flaticon
    </a>
    <div class="social">
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon" /></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon" /></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon" /></a>
    </div>
  </footer>
</body>
</html>
