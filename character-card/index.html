<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Character card for a Swamp Beast Diplomat named Snortleblat.">
  <meta name="author" content="Your Name">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css" />
  <title>Character Card</title>

  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="Snortleblat Character Card">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Meet Snortleblat, the Swamp Beast Diplomat. View stats, attack and level up!">
  <meta property="og:image" content="https://andejuli.github.io/wdd131/character_card/snortleblat.webp">
  <meta property="og:url" content="https://yourgithubusername.github.io/wdd131/character-card">
  <meta name="twitter:card" content="summary_large_image">

</head>
<body>
  <div class="card">
    <img class="image" src="#" alt="Character image">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
